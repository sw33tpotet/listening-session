<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latihan Listening</title>
  <style>
    body {
      background-color: #121c2b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      /* Mencegah seleksi teks jika perlu */
      user-select: none; 
    }
    h2 {
      color: #00bfff;
    }
    audio {
      width: 80%;
      margin: 20px auto;
      display: block;
    }
    .audio-section {
      background-color: #1e2a3a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h2>ðŸŽµ Latihan Listening</h2>
  <p>Tekan tombol putar untuk memulai audio.</p>

  <div class="audio-section">
    <h3>Audio 1. Listening - 4</h3>
    <audio controls controlsList="nodownload" oncontextmenu="return false;" preload="metadata">
      <source src="Audio 1. Listening - 4.mp3" type="audio/mpeg" />

  </div>

  <script>
    // Tambahan script untuk mematikan shortcut keyboard (Ctrl+S, Ctrl+U)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 's' || e.key === 'u')) {
        e.preventDefault();
        alert('Fungsi ini dinonaktifkan.');
      }
    });
  </script>

</body>
</html>
